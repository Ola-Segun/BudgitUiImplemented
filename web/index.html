<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="budget_tracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>budget_tracker</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getMessaging, onBackgroundMessage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDemoKeyForDevelopmentPurposesOnly",
      authDomain: "budget-tracker-demo.firebaseapp.com",
      projectId: "budget-tracker-demo",
      storageBucket: "budget-tracker-demo.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef1234567890abcdef",
      measurementId: "G-XXXXXXXXXX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // Handle background messages
    onBackgroundMessage(messaging, (payload) => {
      console.log('Received background message ', payload);
      // Handle the message here
    });
  </script>
</head>

  <script src="flutter_bootstrap.js" async></script>
